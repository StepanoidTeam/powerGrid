<form class="login-form panel" method="post">

	<p>
		<label>
			<span>Username</span>
			<pg-input value="$ctrl.userData.username" on-change="$ctrl.usernameChanged(value)"></pg-input>
		</label>
	</p>

	<p>
		<label>
			<span>Password</span>
			<pg-input value="$ctrl.userData.password" on-change="$ctrl.passwordChanged(value)"></pg-input>
		</label>
	</p>

	<p>
		<pg-button class="login-button" value="'Log In'" on-click="$ctrl.login()"></pg-button>
	</p>
</form>
