<span class="user-info">
	<i class="avatar material-icons av-{{$ctrl.user.Color}}">face</i>
	<span ng-bind="$ctrl.user.Name"></span>
	<span ng-bind="$ctrl.user.Id"></span>
</span>
<checkbox accent
			 is-checked="$ctrl.user.ReadyMark"
			 icon-checked="thumb_up"
			 icon-unchecked="thumb_down"
			 is-disabled="!$ctrl.onReady"
			 on-click="$ctrl.onReady(user.Id)"
			 title="is ready"></checkbox>
<pg-button flat icon="'highlight_off'" value="''"
			  ng-show="$ctrl.onKick"
			  on-click="$ctrl.onKick(user.Id)"></pg-button>
