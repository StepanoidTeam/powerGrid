<div class="panel">
	<h2>
		<pg-button icon="'arrow_back'"
					  ng-click="$ctrl.leaveRoom()"></pg-button>
		{{$ctrl.room.Name}}
		<i class="material-icons">group</i>
		{{$ctrl.room.UserCount}}
	</h2>
	<div class="user-list">
		<room-user class="list-item is-selected"
					  user="$ctrl.currentUser"
					  on-kick="$ctrl.kickUser(user.Id)"
					  on-ready="$ctrl.toggleReady(currentUser.ReadyMark)"
		></room-user>
		<room-user ng-repeat="user in $ctrl.room.UserDetails"
					  class="list-item"
					  user="user"
		></room-user>
	</div>
	<pg-button icon="'airport_shuttle'" value="'start game'"
				  on-click="$ctrl.startGameRoom()"></pg-button>
</div>
