<div class="message-container">
    <ul class="message-list">
        <li class="message" ng-repeat="msg in $ctrl.chatMessages" ng-class="{ 'self':msg.isSelf }">
            <span class="message-sender"
                  ng-style="{ color: msg.SenderColor }">
					{{msg.SenderName}}
					<span class="message-time">{{msg.Date | date: 'shortTime'}}</span>
				</span>
            <div class="message-text-block">
                <span class="message-text" ng-bind="msg.Message"></span>

            </div>
        </li>
    </ul>
</div>

<form class="message-box" ng-submit="$ctrl.sendMessage($ctrl.chatMessage)">
    <pg-button type="'reset'" icon="'arrow_back'"
               on-click="$ctrl.toggleChat(false)"
    ></pg-button>
    <pg-textarea value="$ctrl.chatMessage"
				  on-change="$ctrl.messageChanged(value)"
				  ng-keypress="$ctrl.keyPressed($event)"
	 ></pg-textarea>
    <pg-button type="'submit'" icon="'send'"></pg-button>
</form>
