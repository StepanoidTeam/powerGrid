<div class="message-container">
    <ul class="message-list">
        <li class="message" ng-repeat="message in $ctrl.chatMessages" ng-class="{ 'self':message.isSelf }">
            <span class="message-sender"
                  ng-style="{ color: message.SenderColor }"
                  ng-bind="message.SenderName"></span>
            <div class="message-text-block">
                <span class="message-text" ng-bind="message.Message"></span>
                <span class="message-time">{{message.Date | date: 'shortTime'}}</span>
            </div>
        </li>
    </ul>
</div>

<form class="message-box" ng-submit="$ctrl.sendMessage($ctrl.chatMessage)">
    <pg-button type="'reset'" icon="'arrow_back'"
               on-click="$ctrl.toggleChat(false)"
    ></pg-button>
    <pg-input value="$ctrl.chatMessage" on-change="$ctrl.messageChanged(value)"></pg-input>
    <pg-button type="'submit'" icon="'send'"></pg-button>
</form>
