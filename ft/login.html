<html lang="en">

<head>
    <title></title>
    <link rel="stylesheet" href="css/app.css" title="">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/app.js"></script>

    <script type="text/javascript">

        function signin() {
            app.login(this.username.value, this.password.value);
        }

        function register() {
            app.register(this.username.value, this.password.value);
        }

        function onPageLoaded() {
            document.forms.login.onsubmit = function (event) {
                event.preventDefault();
                return false;
            };
        }

    </script>
</head>

<body>
    <span id="logs"></span>
    <form name="login" method="POST">
        <div class="pd-l-10">
            Username:
            <input type="text" id="username" name="username">
        </div>
        <div class="pd-l-10">
            Password:
            <input type="password" id="password" name="password">
        </div>
        <div class="pd-l-10">
            <input type="submit" value="Login" onclick="signin(this)"> OR
            <input type="button" value="Register me" onclick="register(this)">
        </div>
    </form>

</body>

</html>
